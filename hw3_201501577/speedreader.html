	<head>
		<meta charset="utf-8" />

		<script src="speedreader.js" type="text/javascript"></script>
		<title> SpeedReader </title>
		<meta name="Developer" content="Hyeonho Shin" />
		<meta name="description"
		 content="IAB 6064 homework assignment focusing on Cascading Style Sheets for layout and java script." />
		<meta name="keywords"
		 content="web programming, html, css, js, ite, incheon national university" />
	</head>

	<body>
		<h1> SpeedReader </h1>

		<div id="reader"></div>

        		<div id="controls">

           		 <fieldset>
                		<legend>Play Controls:</legend>

                		<button id="start">Start</button>
               		<button id="stop">Stop</button>
            	</fieldset>
            
            	<fieldset>
              		 <legend>Speed:</legend>

               		 <select id="wordspeed">
                  		 <option value="1200">50 wpm</option>
                  		 <option value="200">300 wpm</option>
                    		 <option value="171">350 wpm</option>
                    		 <option value="150">400 wpm</option>
                    		 <option value="133">450 wpm</option>
                   		 <option value="120">500 wpm</option>
                		 </select>
          		 </fieldset>
            
		<fieldset>
 			<legend>Size:</legend>

			<form>
			<input id="med" type="radio" value="36pt" name="size" checked="checked" /> 
			<label for="med">Medium</label>

			<input id="big" type="radio" name="size" value="48pt" />
			<label for="big">Big</label>

			<input id="bigger" type="radio" name="size" value="60pt" />
			<label for="bigger">Bigger</label>
			</form>
		</fieldset>

		<div>
		<fieldset>
			<legend>Input Text</legend>
			<div>
			<textarea id="input" rows="10" cols="80">The quick brown fox jumped over the fence and then she went after the sheep until the sheepdog chased the fox away.</textarea>
			</div>
		</fieldset>
            	</div>

		</footer>

	</body>
